<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <body>
    <a-scene background="color:white">
      <a-camera position="0 8 20"></a-camera>

      <a-assets>
        <a-asset-item
          id="table-obj"
          src="./assets/Table/tinker.obj"
        ></a-asset-item>

        <a-asset-item
          id="table-mtl"
          src="./assets/Table/obj.mtl"
        ></a-asset-item>

        <a-asset-item
          id="side-obj"
          src="./assets/Shelf/tinker.obj"
        ></a-asset-item>

        <a-asset-item id="side-mtl" src="./assets/Shelf/obj.mtl"></a-asset-item>

        <a-asset-item id="table-gltf" src="/assets/Table.glb"></a-asset-item>
      </a-assets>

      <a-circle
        id="floor"
        position="-0.4 -0.76 -25"
        rotation="-90 0 0"
        radius="100"
        shadow="receive: true"
        visible="true"
        color="white"
      ></a-circle>

      <a-entity>
        <a-box color="grey" position="0.076 -4 -39" width="50" height="50">
        </a-box>
        <a-box
          color="grey"
          rotation="0 -90 0"
          position="25.5 -2.9 -15"
          width="50"
          height="50"
        >
        </a-box>
        <a-box
          color="grey"
          rotation="0 -90 0"
          position="-25.9 -3.4 -15"
          width="50"
          height="50"
        >
        </a-box>
        <a-box
          color="grey"
          rotation="90 0 0"
          position="0 21.4 -15"
          width="50"
          height="50"
        >
        </a-box>
      </a-entity>

      <a-entity
        obj-model="obj: #table-obj; mtl: #table-mtl"
        position="5 0 0"
        rotation="-90 -40 0"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <a-entity
        obj-model="obj: #side-obj; mtl: #side-mtl"
        position="-10 0 -10"
        rotation="-90 45 0"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-scene>
  </body>
</html>
